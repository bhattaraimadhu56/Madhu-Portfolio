name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # --- FIX: Use pnpm for installation ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Using a stable version of pnpm
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "PNPM_CACHE_STORE=$(pnpm store path)" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_STORE }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Install dependencies (using pnpm)
        run: pnpm install --frozen-lockfile
      
      - name: Build website (using pnpm)
        # Assuming your build script is defined in package.json
        run: pnpm run build:gh-pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path should point to the output directory of your build script
          path: './dist' 
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
